<head>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">Sota</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">ホーム</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">自己紹介</a>
                </li>
                <li class="nav-item">
                    <a href="hobbies.html" class="nav-link">趣味</a>
                </li>
                <li class="nav-item">
                    <a href="games.html" class="nav-link">ゲーム</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link active">お問い合わせ</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main>
        <!-- お問い合わせページ -->
        <section id="contact" class="section active page-section">
            <div class="container">
                <h2 class="section-title">お問い合わせ</h2>
                <div class="contact-content">
                    <div class="contact-info">
                        <h3>お気軽にご連絡ください</h3>
                        <p>ご質問やご相談がございましたら、下記のフォームからお気軽にお問い合わせください。可能な限り迅速にお返事いたします。</p>
                        
                        <div class="contact-methods">
                            <div class="contact-method">
                                <div class="contact-icon">📧</div>
                                <div>
                                    <h4>メール</h4>
                                    <p>お返事まで1-2日いただきます</p>
                                </div>
                            </div>
                            <div class="contact-method">
                                <div class="contact-icon">💬</div>
                                <div>
                                    <h4>チャット</h4>
                                    <p>お気軽にメッセージをどうぞ</p>
                                </div>
                            </div>
                        </div>

                        <div class="social-media">
                            <h4>ソーシャルメディア</h4>
                            <p>日常の様子やプロジェクトの進捗をシェアしています</p>
                            <div class="social-links">
                                <a href="https://instagram.com/sota_profile" target="_blank" class="social-link instagram">
                                    <div class="social-icon">📷</div>
                                    <div class="social-info">
                                        <h5>Instagram</h5>
                                        <p>@sota_profile</p>
                                    </div>
                                </a>
                                <a href="https://twitter.com/sota_dev" target="_blank" class="social-link twitter">
                                    <div class="social-icon">🐦</div>
                                    <div class="social-info">
                                        <h5>Twitter</h5>
                                        <p>@sota_dev</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <label for="name">お名前 *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">メールアドレス *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">件名</label>
                            <input type="text" id="subject" name="subject">
                        </div>
                        <div class="form-group">
                            <label for="message">メッセージ *</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">送信</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Sota. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
